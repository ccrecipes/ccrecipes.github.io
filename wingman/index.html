<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR vs SK Wingman Series | CS2 Stats</title>
    <link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/components.css">
<link rel="stylesheet" href="./css/overview.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cs2-container">
        <!-- Header with CS2-style navigation -->
        <div id="navbar-container"></div>
<script>
    // Load navbar before other scripts
    document.addEventListener('DOMContentLoaded', () => {
        initNavbar('overview');
    });
</script>

        <!-- Main content area -->
        <main class="cs2-main">
            <!-- Series score panel -->
            <section class="cs2-score-panel">
                <div class="team-display team-turkey">
                    <div class="team-flag">
                        <img src="images/turkey-flag.png" alt="Turkey">
                    </div>
                    <div class="team-info">
                        <h3 class="team-name">TÜRKİYE</h3>
                        <div class="team-score" id="turkey-score">0</div>
                    </div>
                </div>

                <div class="series-info">
                    <div class="series-title">Rounds Won</div>
                    <div class="series-rounds"></div>
                </div>

                <div class="team-display team-slovakia">
                    <div class="team-info">
                        <h3 class="team-name">SLOVAKIA</h3>
                        <div class="team-score" id="slovakia-score">0</div>
                    </div>
                    <div class="team-flag">
                        <img src="images/slovakia-flag.png" alt="Slovakia">
                    </div>
                </div>
            </section>

            <!-- Recent matches section -->
            <section class="cs2-section">
                <div class="section-header">
                    <h2>RECENT MATCHES</h2>
                    <div class="section-actions">
                        <span class="info">Click on match for more info</span>
                    </div>
                </div>
                <div class="matches-grid" id="matches-container">
                    <!-- Matches will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Match details modal -->
        <div class="cs2-modal" id="match-details">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="match-details-title">MATCH DETAILS</h3>
                    <button class="close-btn">✕</button>
                </div>
                
                <div class="match-header">
                    <div class="map-preview">
                        <img id="match-map-img" src="images/default-map.jpg" alt="Map">
                        <div class="map-name" id="match-map-name">de_inferno</div>
                    </div>
                    <div class="match-score-display">
                        <div class="team-name turkish">TÜRKİYE</div>
                        <div class="score" id="match-score">8 - 6</div>
                        <div class="team-name slovak">SLOVAKIA</div>
                    </div>
                    <div class="match-date" id="match-date">2023-11-15</div>
                </div>
                
                <div class="player-stats-container">
                    <div class="team-stats">
                        <div class="team-header turkish">
                            <h4>TÜRKİYE</h4>
                        </div>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th class="player-col">PLAYER</th>
                                    <th>K</th>
                                    <th>D</th>
                                    <th>A</th>
                                    <th>KDA</th>
                                    <th>HSP</th>
                                </tr>
                            </thead>
                            <tbody id="turkey-players">
                                <!-- Player stats will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="team-stats">
                        <div class="team-header slovak">
                            <h4>SLOVAKIA</h4>
                        </div>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th class="player-col">PLAYER</th>
                                    <th>K</th>
                                    <th>D</th>
                                    <th>A</th>
                                    <th>KDA</th>
                                    <th>HSP</th>
                                </tr>
                            </thead>
                            <tbody id="slovak-players">
                                <!-- Player stats will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
